<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS - SignalR - ServiceDashboard</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../Content/Site.css" rel="stylesheet" type="text/css">

    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery.signalR.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="../signalr/hubs"></script>
    <script src="Scripts/d3.min.js"></script>
    <script src="Scripts/epoch.min.js"></script>
    <script src="Scripts/ng-epoch.js"></script>
    <script src="Scripts/pie-chart.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/services.js"></script>
    <script src="app/directives.js"></script>
    <script src="app/controllers.js"></script>


</head>
	<body ng-app="angularServiceDashboard">
        <div class="container" ng-controller="PerformanceDataController">
            <div class="row">
                <!-- Chat users list -->
                <div class="col-xs-4 col-md-2">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="onlineUsersCount">Online users: 0</div>
                        <div class="panel-body panel-fixed-height">
                            <ul id="userList"></ul>
                        </div>
                    </div>
                </div>

                <!--Chat window-->
                <div class="col-xs-8 col-md-10" id="chatPanel">
                    <div class="panel panel-default">
                        <div class="panel-heading">Users' messages:</div>
                        <div class="panel-body panel-fixed-height">
                            <ul id="messagesArea"></ul>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="userMessage" placeholder="Write your message">
                        <span class="input-group-btn">
                            <a class="btn btn-default" id="btnSendMessage">Send!</a>
                        </span>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="userMessage2" placeholder="Write your jSon message">
                        <span class="input-group-btn">
                            <a class="btn btn-default" id="btnSendMessageJSon">Send!</a>
                        </span>
                        <span class="input-group-btn">
                            <a class="btn btn-default" id="btnSendMessageJSonError">Send error!</a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row alert alert-success" role="alert" style="display:none;" id="theSuccess">
            </div>
            <div class="row alert alert-success" role="alert" style="display:none;" id="theSuccess2">
            </div>

            <div class="row alert alert-danger" role="alert" style="display:none;" id="theError">
            </div>
        </div>
	    <div class="row">
	    	<div class="panel-body">
		    	<div class="col-lg-3 col-md-3" >
	    		    <div class="center">CPU Performance Pie</div>
			        <div style="height:200px;">
		                <pie-chart data="data" options="options"></pie-chart>
			        </div>
	   		    </div>
	        </div>
	    </div>

	</body>
</html>
